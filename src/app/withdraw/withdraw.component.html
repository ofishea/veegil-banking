<main id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Send Funds / Withdraw</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="text" id="amount" formControlName="amount"  class="form-control" />
                </div>
                <div class="form-group">
                  <label for="image">Account Number</label>
                    <input type="text" id="accountNum" formControlName="toAccountNumber" class="form-control" required (input)="onToAccountNumberInput($event)">
                  <small class="text-muted">{{ fullName }}</small>
                </div>
                <button type="submit" class="btn btn-primary">Send <span *ngIf="loading" class="spinner"></span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
