<div class="container">
    <div class="form">
        <form [formGroup]="withdrawForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" formControlName="amount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="accountNum">Account Number</label>
                <input type="text" id="accountNum" formControlName="toAccountNumber" class="form-control" required (input)="onToAccountNumberInput($event)">
            </div>
            <p>{{ fullName }}</p>
            <button type="submit" class="btn btn-primary">Send
                <span *ngIf="loading" class="spinner"></span>
            </button>
        </form> 
    </div>
</div>
